<template>
    <template if:true={_isSilhouetteStore}>
        <lightning-button-icon
            disabled={isFirstPage}
            variant="brand"
            class="slds-p-around_medium"
            icon-name="utility:chevronleft"
            onclick={handlePrevious}
        ></lightning-button-icon>
        <p class="text-attributes">{totalItemCount} {label.itemString}</p>
        <template for:each={paginatorButtons} for:item="item">
            <button onclick={item.onclick} key={item.key} class={item.class}>{item.label}</button>
        </template>
        <lightning-button-icon
            disabled={isLastPage}
            variant="brand"
            class="slds-p-around_medium"
            icon-name="utility:chevronright"
            onclick={handleNext}
        ></lightning-button-icon>
    </template>
    <template if:false={_isSilhouetteStore}>
        <lightning-button-icon
            disabled={isFirstPage}
            variant="brand"
            class="slds-p-around_medium"
            icon-name="utility:chevronleft"
            onclick={handlePrevious}
        ></lightning-button-icon>
        <p class="text-attributes">{totalItemCount} {label.itemString}</p>
        <template for:each={paginatorButtons} for:item="item">
            <button onclick={item.onclick} key={item.key} class={item.class}>{item.label}</button>
        </template>
        <lightning-button-icon
            disabled={isLastPage}
            variant="brand"
            class="slds-p-around_medium"
            icon-name="utility:chevronright"
            onclick={handleNext}
        ></lightning-button-icon>
    </template>
</template>
