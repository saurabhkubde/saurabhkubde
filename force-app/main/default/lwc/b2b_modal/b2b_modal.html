<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={sectionClasses}>
            <div class="slds-modal__container" style={applicableStyling}>
                <header class="slds-modal__header">
                    <template if:true={hasHeaderString}>
                        <h2 class="slds-text-heading_medium slds-hyphenate header-string slds-p-top_medium headerFont">{header}</h2>
                        <span>
                            <button
                                class="slds-button slds-p-bottom_large slds-button_icon slds-modal__close slds-button_icon-inverse slds-float_right"
                                title="Close"
                                onclick={handleDialogClose}
                            >
                                <img src={closeIcon} />
                            </button>
                        </span>
                    </template>
                    <template if:false={hasHeaderString}>
                        <!-- If you don't set the header public property, make sure to 
                            pass in some content into the header slot, so that the component
                            is accessible, as empty headings are considered not accessible. -->
                        <h2 class="slds-text-heading_medium slds-hyphenate header-slot">
                            <slot name="header"></slot>
                        </h2>
                    </template>

                    <p class="slds-m-top_x-small modal-hidden">
                        <slot name="tagline" onslotchange={handleSlotTaglineChange}></slot>
                    </p>
                </header>
                <!-- BS-1823 Added slds-p-around_medium -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- BS-1562 Updated slds-p-top_medium class -->
                    <slot></slot>
                </div>

                <footer class="slds-modal__footer modal-hidden">
                    <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
