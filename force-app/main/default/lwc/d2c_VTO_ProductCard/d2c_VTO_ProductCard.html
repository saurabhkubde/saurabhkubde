<template>
    <!-- DVM21-32 : Start -->
    <div class="sh-search-card">
        <template for:each={_displayedSlides} for:item="slide">
            <div class={slide.slideClass} key={slide.index}>
                <article class="slds-box card-layout-grid">
                    <section class="productimage">
                        <img src={slide.image} alt={slide.description} onclick={handleProductDetailPageNavigation} data-id={slide.id} data-name={slide.name} />
                    </section>
                    <section class="color-bubbles">
                        <div key={slide.index} class="slds-grid product-container">
                            <img if:true={showPreviousButton} src={_previousButton} class="previous" onclick={moveColorBubblesBackward} />
                            <div if:false={showPreviousButton} class="previous"></div>
                            <template for:each={_displayedColorBubbles} for:item="bubble">
                                <span
                                    key={bubble.index}
                                    class={bubble.dotClass}
                                    style={bubble.colorBubble}
                                    data-id={bubble.index}
                                    onclick={selectColorBubble}
                                ></span>
                            </template>
                            <img if:true={showNextButton} src={_nextButton} class="next" onclick={moveColorBubblesForward} />
                            <div if:false={showNextButton} class="next"></div>
                        </div>
                    </section>
                    <section class="product-name">
                        <span>
                            <h3 onclick={handleProductDetailPageNavigation} data-id={slide.id} data-name={slide.name}>{slide.name}</h3>
                        </span>
                    </section>
                </article>
            </div>
        </template>
    </div>
    <!-- DVM21-32 : End -->
</template>
