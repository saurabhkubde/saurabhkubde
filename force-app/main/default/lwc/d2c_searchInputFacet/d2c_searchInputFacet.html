<template lwc:render-mode="light">
    <div class={filterclass}>
        <template for:each={displayedValues} for:item="value">
            <c-d2c_search-facet-item
                class="slds-p-top_xx-small"
                style="text-transform: capitalize"
                field-name={fieldName}
                key={value.id}
                value={value}
                type={type}
                focus-on-init={value.focusOnInit}
            ></c-d2c_search-facet-item>
        </template>
    </div>
    <fieldset class="show-more slds-p-top_small">
        <lightning-button if:true={displayShowMore} variant="base" label={showMoreOrLessLabel} onclick={handleShowMoreOrLess}></lightning-button>
    </fieldset>
</template>
