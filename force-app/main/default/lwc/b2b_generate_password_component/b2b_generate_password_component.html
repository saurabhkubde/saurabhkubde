<template>
    <!-- BS-1849 : Generate Password Functionality - Start -->
    <div class="containerStyling">
        <!-- Component Loading Section Start -->
        <lightning-spinner if:true={isLoading} class="slds-is-fixed slds-align_absolute-center spinnerStyling" variant="brand" size="medium">
        </lightning-spinner>
        <!-- Component Loading Section End -->

        <!-- BS-1849: Modal Start -->
        <div
            class="slds-card main-container slds-grid slds-grid_vertical slds-p-left_small slds-p-right_small slds-p-bottom_small black-color marginDiv slds-p-horizontal_xx-large slds-m-top_large"
        >
            <div>
                <!-- BS-1849 : Header Section - Start -->
                <div class="titleContainer">
                    <h1 id="modal-heading-01" class="titleStyling">{labels.headerLabel}</h1>
                </div>
                <!-- BS-1849 : Header Section - End -->
                <div if:false={userNotFound} class="slds-modal__content contentStyling">
                    <!-- BS-1849 : Password Requirements Section - Start -->
                    <div if:true={showPasswordValidations} class="requirements-container">
                        <p class={passwordLengthClass}>{labels.passwordLengthValidationErrorLabel}</p>
                        <p class={passwordAlphaNumericClass}>{labels.passwordCombinationValidationErrorLabel}</p>
                        <p if:true={showPasswordMismatchMessage} class="invalid">{labels.passwordMisMatchValidationErrorLabel}</p>
                    </div>
                    <!-- BS-1849 : Password Requirements Section - Start -->

                    <!-- BS-1849 : User Input for Passwords Section Start -->
                    <span>
                        <!-- BS-1849 : Field No.1 : Enter New Password Section - Start -->
                        <div class="slds-col slds-var-p-top_small black-color slds-m-top_x-small">
                            <div class="password-input-container">
                                <lightning-input
                                    type={newPasswordFieldType}
                                    label={labels.newPasswordInputFieldLabel}
                                    name={labels.newPasswordInputFieldLabel}
                                    value={newPassword}
                                    onchange={handleNewPasswordChange}
                                    required
                                ></lightning-input>

                                <!-- BS-1849 : Eye Icon Section - Start -->
                                <div class="password-toggle" onclick={toggleNewPasswordVisibility}>
                                    <lightning-icon icon-name={newPasswordIconName} alternative-text="Toggle Password" size="x-small"></lightning-icon>
                                </div>
                                <!-- BS-1849 : Eye Icon Section - End -->
                            </div>
                        </div>
                        <!-- BS-1849 : Field No.1 : Enter New Password Section - End -->

                        <!-- BS-1849 : Field No.2 : Confirm New Password Section - Start -->
                        <div class="slds-col slds-var-p-top_small black-color slds-m-top_x-small">
                            <div class="password-input-container">
                                <lightning-input
                                    type={verifyPasswordFieldType}
                                    label={labels.confirmNewPasswordInputFieldLabel}
                                    name={labels.confirmNewPasswordInputFieldLabel}
                                    value={verifyPassword}
                                    onchange={handleVerifyPasswordChange}
                                    required
                                ></lightning-input>
                                <!-- BS-1849 : Eye Icon Section - Start -->
                                <div class="password-toggle" onclick={toggleVerifyPasswordVisibility}>
                                    <lightning-icon icon-name={verifyPasswordIconName} alternative-text="Toggle Password" size="x-small"></lightning-icon>
                                </div>
                                <!-- BS-1849 : Eye Icon Section - End -->
                            </div>
                        </div>
                        <!-- BS-1849 : Field No.2 : Confirm New Password Section - End -->
                    </span>
                    <!-- BS-1849 : User Input for Passwords Section End -->

                    <!-- BS-1849 : Buttons Section - Start -->
                    <div class="buttonContainer">
                        <div if:false={showNavigateToLoginButton}>
                            <div if:true={disableSetPasswordButton} class="slds-col slds-var-p-top_medium">
                                <button disabled class="slds-button slds-button_brand capital disabledStyling slds-button_stretch">
                                    {labels.saveButtonLabel}
                                </button>
                            </div>
                            <div if:false={disableSetPasswordButton} class="slds-col slds-var-p-top_medium">
                                <button class="slds-button slds-button_brand capital slds-button_stretch" onclick={setUserPassword}>
                                    {labels.saveButtonLabel}
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- BS-1849 : Buttons Section - End -->
                </div>

                <!-- BS-1849 : User Not Found Display Section - Start -->
                <div if:true={userNotFound}>
                    <div class="requirements-container">
                        <p class={passwordLengthClass}>{labels.userDoesNotExistLabel}</p>
                    </div>
                </div>
                <!-- BS-1849 : User Not Found Display Section - End -->
            </div>
        </div>
        <!-- BS-1849: Modal End -->
    </div>
    <!-- BS-1849 : Generate Password Functionality - End -->
</template>
