<template>
    <!-- NBD2C-50: Dynamic Image Carousel Section -->
    <template if:true={_initialLoadComplete}>
        <!-- NBD2C-50: Image container Section -->
        <div class="slds-m-top_x-large">
            <!-- NBD2C-50: Dynamic Image Section -->
            <div
                class="list-wrapper slider"
                onmouseenter={handleMouseEnter}
                onmouseleave={handleMouseLeave}
                onmousedown={handleMouseDown}
                onmouseup={handleMouseUp}
                onmousemove={handleMouseMove}
                onmousewheel={handleMouseMove}
            >
                <!-- NBD2C-50: Carousel Images Section -->
                <ul class="list slider-inner">
                    <template for:each={_sectionContentCollection.carouselData} for:item="carouselImage">
                        <li key={carouselImage} class="item">
                            <div class="carouselImageStyling">
                                <img class="imageStyling" src={carouselImage.imageLink} alt={carouselImage.imageAlternateText} />
                            </div>
                        </li>
                    </template>
                </ul>

                <!-- NBD2C-50: Carousel Navigational Button Container Section  -->
                <div class="control-button-size">
                    <!-- NBD2C-50: Previous button with dynamic styling -->
                    <button style={_leftStyling} class="button button--previous" type="button">
                        <img src={_leftArrowIcon} onclick={handlePreviousButtonClick} />
                    </button>

                    <!-- NBD2C-50: Next button with dynamic styling -->
                    <button style={_rightStyling} class="button button--next" type="button">
                        <img src={_rightArrowIcon} onclick={handleNextButtonClick} />
                    </button>
                </div>
            </div>
        </div>
    </template>
</template>
