<template>
    <c-b2-b_-custom-toast-event title="" message={toastMessage} variant={toastVariant} auto-close="true"></c-b2-b_-custom-toast-event>
    <div class="slds-grid slds-wrap slds-p-top_medium">
        <div class="slds-col slds-large-size_4-of-12"></div>
        <div class="slds-col slds-medium-size_8-of-12 slds-large-size_4-of-12">
            <div>
                <template if:true={loading}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
                <div class="slds-text-align_center slds-m-top_medium slds-m-bottom_x-large">
                    <img src={imageLogo} class="store-logo" onclick={redirectToHome} />
                </div>
                <div class="slds-p-top_xx-large slds-p-bottom_large title-large slds-text-align_center black-color">{labels.resetPassword}</div>

                <div class="slds-p-top_xxx-large inputLabelSh slds-grid">
                    <div class="slds-col slds-p-horizontal_medium slds-m-bottom_x-large">
                        <label class="required-label"> {labels.userName} </label>
                        <span class="slds-p-left_xx-small required-star" title="">* </span>
                        <div class="tooltip">
                            <img class="toolTipStyling" src={alertIcon} />
                            <!-- Start : BS-2097-->
                            <template if:true={isSilhouetteLogin}>
                                <span class="text">{labels.B2B_Partner_Portal_Username_Input_Field_Helptext}</span>
                            </template>
                            <template if:false={isSilhouetteLogin}>
                                <span class="text">{labels.nbUsernameHelpText}</span>
                            </template>
                            <!-- End : BS-2097-->
                        </div>
                        <!--BS-1859-->
                        <lightning-input
                            class="validate black-color"
                            type="text"
                            data-id="accountNumber"
                            label={labels.userName}
                            variant="label-hidden"
                            required="true"
                        ></lightning-input>
                    </div>
                    <div class="slds-col slds-m-top_x-small slds-p-horizontal_medium">
                        <button class="silButton capital silButtonFull" onclick={handleReset}>{labels.resetBtn}</button>
                    </div>

                    <div class="slds-m-top_x-large slds-p-vertical_large goback slds-text-align_center">
                        <table style="width: fit-content; margin: auto">
                            <tr>
                                <td valign="top" class="w-30">
                                    <lightning-icon
                                        class="button-icon"
                                        icon-name="utility:chevronleft"
                                        size="x-small"
                                        alternative-text="left"
                                        onclick={goBack}
                                    ></lightning-icon>
                                </td>
                                <td valign="top">
                                    <button data-id="goBackBtn" class="button backicon" onclick={goBack}>{labels.goBack}</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-col slds-large-size_4-of-12"></div>
    </div>
</template>
