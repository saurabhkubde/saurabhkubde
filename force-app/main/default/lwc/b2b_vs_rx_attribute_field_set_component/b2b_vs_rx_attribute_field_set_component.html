<template>
    <div if:true={_productFieldSetData} class={mainContainer}>
        <template for:each={_productArray} for:item="field">
            <div if:true={field.value} key={field.name} class={containerStyling}>
                <div if:true={field.value} title={field.label} style={applicableBorderStyling}>
                    <img class={applicableStyling} src={field.icon} />
                    <lightning-formatted-text value={field.value} class={_verticalAlignMiddle}></lightning-formatted-text>
                </div>
                <div if:false={field.value} class="slds-m-top_xxx-small slds-p-top_large"></div>
            </div>
        </template>
    </div>
</template>
