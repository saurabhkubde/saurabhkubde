<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
    <div class="slds-col slds-var-p-top_small">
        <h2 class="h4-font-strong slds-var-p-bottom_medium black-color">{label.password}</h2>
        <a onclick={openModal}><span class="slds-text-link">{label.changePasswordLabel}</span></a>
    </div>
    <template if:true={showModal}>
        <section aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_small black-color">{label.changePasswordHeadline}</h2>
                    <div class="slds-modal__close general-close" onclick={closeModal}></div>
                    <!-- <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeModal}></lightning-icon> -->
                </header>
                <div class="slds-modal__content">
                    <div class="slds-var-p-around_small">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <!--START OF BS-899-->
                            <label class="black-color mr-3">{label.oldPassword}</label>
                            <abbr title="required" class="slds-required d-contents">*</abbr>
                            <!--END OF BS-899-->
                            <!-- BS-1855 : Added a icon to show and hide the entered values - Start -->
                            <lightning-icon
                                size="small"
                                data-id="oldPassword"
                                class="slds-icon slds-input__icon slds-input__icon_right"
                                icon-name={oldPasswordVisibilityControllerIcon}
                                onclick={handlePreviewClick}
                            >
                            </lightning-icon>
                            <!-- BS-1855 : Added a icon to show and hide the entered values - End -->
                            <lightning-input
                                type={oldPasswordType}
                                label={label.oldPassword}
                                name="currentpassword"
                                variant="label-hidden"
                                onchange={handleOldPasswordChange}
                                class="validate"
                                required
                            ></lightning-input>
                        </div>
                    </div>
                    <div class="slds-var-p-around_small">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <!--START OF BS-899-->
                            <label class="black-color mr-3">{label.newPassword}</label>
                            <abbr title="required" class="slds-required d-contents">*</abbr>
                            <!--END OF BS-899-->
                            <!-- BS-1855 : Added a icon to show and hide the entered values - Start -->
                            <lightning-icon
                                size="small"
                                data-id="newPassword"
                                class="slds-icon slds-input__icon slds-input__icon_right"
                                icon-name={newPasswordVisibilityControllerIcon}
                                onclick={handlePreviewClick}
                            >
                            </lightning-icon>
                            <!-- BS-1855 : Added a icon to show and hide the entered values - End -->
                            <lightning-input
                                type={newPasswordType}
                                label={label.newPassword}
                                name="newpassword"
                                variant="label-hidden"
                                onchange={handleNewPasswordChange}
                                class="validate"
                                required
                            ></lightning-input>
                        </div>
                    </div>
                    <div class="slds-var-p-around_small">
                        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
                            <!--START OF BS-899-->
                            <label class="black-color mr-3">{label.verifyPassword}</label>
                            <abbr title="required" class="slds-required d-contents">*</abbr>
                            <!--END OF BS-899-->
                            <!-- BS-1855 : Added a icon to show and hide the entered values - Start -->
                            <lightning-icon
                                size="small"
                                data-id="confirmPassword"
                                class="slds-icon slds-input__icon slds-input__icon_right"
                                icon-name={confirmPasswordVisibilityControllerIcon}
                                onclick={handlePreviewClick}
                            >
                            </lightning-icon>
                            <!-- BS-1855 : Added a icon to show and hide the entered values - End -->
                            <lightning-input
                                type={confirmPasswordType}
                                label={label.verifyPassword}
                                name="verifyedpassword"
                                variant="label-hidden"
                                onchange={handleVerifyPasswordChange}
                                class="validate"
                                required
                            ></lightning-input>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-var-p-around_x-small commerce-button" onclick={closeModal}>{label.cancel}</button>
                    <button class="slds-var-p-around_x-small commerce-button slds-m-left_x-small" onclick={changePassword}>{label.save}</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
