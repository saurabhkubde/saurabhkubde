<template>
    <div>
        <div class="product-image main-image-border">
            <template if:false={_showDefaultImage}>
                <div class="slds-grid slds-wrap full-height">
                    <div class="slds-col slds-size_8-of-8 slds-p-bottom_xx-small full-height">
                        <figure class="slds-align_absolute-center slds-p-around_xx-small full-height">
                            <div if:true={_mainImage} class="slds-is-relative product-img-container">
                                <template if:true={_displayArrows}>
                                    <img src={_leftArrowIcon} class="left-arrow" onclick={leftArrowClick} />
                                </template>
                                <div class="product-img">
                                    <img class={showOpacityMainImage} src={_mainImage.imageURL} alt={_mainImage.imageAltText} style="cursor: pointer" />
                                </div>
                                <template if:true={_displayArrows}>
                                    <img src={_rightArrowIcon} class="right-arrow" onclick={rightArrowClick} />
                                </template>
                            </div>
                        </figure>
                    </div>
                    <div class="pdpfooter-container">
                        <div class="dots-container">
                            <div class="dots slds-align_absolute-center">
                                <template for:each={productImages} for:item="image">
                                    <template if:true={image.lastImage}>
                                        <div key={image.imageOrder} class="">
                                            <figure class="image-figure" onclick={clickOnChildImage} data-id={image.imageOrder}></figure>
                                        </div>
                                    </template>
                                    <template if:false={image.lastImage}>
                                        <div key={image.imageOrder}>
                                            <figure class="image-figure" onclick={clickOnChildImage} data-id={image.imageOrder}></figure>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
