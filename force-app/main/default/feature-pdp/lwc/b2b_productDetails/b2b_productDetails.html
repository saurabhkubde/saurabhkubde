<template>
    <lightning-spinner
        if:true={isLoading}
        alternative-text="Loading product information..."
        size="medium"
        variant="brand"
        class="slds-is-absolute slds-align_absolute-center"
    >
    </lightning-spinner>
    <template if:true={hasProduct}>
        <template if:true={_additionalAttributeFieldAndLabelList}>
            <c-b2b_product-details-display
                product-categories-collection={product.data.primaryProductCategoryPath.path}
                cart-locked={_isCartLocked}
                category-path={displayableProduct.categoryPath}
                custom-fields={displayableProduct.customFields}
                description={displayableProduct.description}
                image={displayableProduct.image}
                images={displayableProduct.images}
                brand={displayableProduct.brand}
                name={displayableProduct.name}
                model={displayableProduct.model}
                price={displayableProduct.price}
                sku={displayableProduct.sku}
                onaddtocart={addToCart}
                oncreateandaddtolist={createAndAddToList}
                variations={displayableProduct.variations}
                has-variations={hasVariations}
                product-data={displayableProduct}
                delivery-time={displayableProduct.deliveryTimeJSON}
                delivery-status-j={displayableProduct.deliveryStatusJSON}
                disable-product={displayableProduct.disableProduct}
                display-demo-button={displayDemoButton}
                effective-account-id={effectiveAccountId}
                product-id={recordId}
                config={config}
                card-content-mapping={cardContentMapping}
                onloadingproduct={loadingProducts}
                hide-prices-from-tile={hidePricesFromTile}
                product-description={productDescription}
                product-fields={product.data.fields}
                is-toggle-clicked={isToggleClicked}
                frame-color-description={displayableProduct.frameColorDescription}
                collection-design-family={displayableProduct.collectionDesignFamily}
                sparepart-type={displayableProduct.sparepartType}
                additional-attribute-field-and-label-list={_additionalAttributeFieldAndLabelList}
            >
            </c-b2b_product-details-display>
        </template>
        <c-b2b_add-to-cart-modal cart-item-id={_cartItemId}></c-b2b_add-to-cart-modal>
        <!-- BS-1562 Added cart-item-id={_cartItemId} -->
    </template>
</template>
